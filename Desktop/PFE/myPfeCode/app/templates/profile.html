{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{session['user']['name']}}!
</h1>
<h2>Extraire les informations génétiques</h2>
<div class="box">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/profile">
      <div class="field">
          <div class="control">
              <input class="input is-large" type="file" name="file" placeholder="Choose a file" autofocus=""  required>
          </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">Soumettre</button>
  </form>
</div>
{% endblock %}
