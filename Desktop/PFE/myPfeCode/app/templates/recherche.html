{% extends "base.html" %}

{% block content %}
<h1 class="title">
   
  Welcome, {{session['user']['nomMaladie']}}!
</h1>
<h2>Rechercher des informations génétiques</h2>
<div class="box">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
  <form method="POST" action="/recherche">
      <div class="field">
          <div class="control">
              <input class="input is-large" type="text" name="recherche" placeholder="Search a genetic desease" autofocus=""  >
          </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">Ok</button>
  </form>
</div>
{% endblock %}
